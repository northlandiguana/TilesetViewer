<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Super CLES 2016 Javascript & Turf demo</title>

		<meta name="viewport" content="width=device-width">

		<!-- Leaflet stylesheet -->
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css">
	</head>

	<body>

		<style>
			body {
				font-family: sans-serif;
				margin: 0;
				padding: 0;
			}

			#map {
				width: 100%;
				height: 500px;
			}

		</style>

		<div id="map"></div>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- Leaflet library -->
		<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
		<!-- Leaflet Providers -->
		<script src="leaflet-providers.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$('#map').css('height', $(window).height());
				$(window).resize(function(){
					$('#map').css('height', $(window).height());
				});

				var map = L.map('map', {
					center: [43.077822, -89.377964],
					zoom: 4,
					zoomControl: false
				});

				var tileAddr = window.prompt('Enter a tileset URL (including access token if needed) or Leaflet Providers code');

				if (tileAddr.indexOf('http') == -1){
					L.tileLayer.provider(tileAddr).addTo(map);
				} else {
					L.tileLayer(tileAddr).addTo(map);
				};
			});
		</script>
	</body>
</html>
